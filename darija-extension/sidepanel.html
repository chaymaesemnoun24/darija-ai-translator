<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darija Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Reem+Kufi:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN DU THEME "MERCI" --- */
        body {
            margin: 0;
            padding: 20px;
            /* L-Bordeau l-ghameq bhal tswira */
            background: linear-gradient(135deg, #2b0a16 0%, #4a1225 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LOGO & HEADER */
        .logo-container {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 2px solid #d4af37; /* Gold Border */
            font-size: 30px;
        }

        h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 20px;
        }

        /* HIKMA SECTION (L-Moutt) */
        .hikma-box {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #d4af37; /* Gold Line */
            text-align: left;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
        }
        
        .hikma-text {
            font-family: 'Reem Kufi', sans-serif; /* Font chwia oriental */
            font-size: 13px;
            color: #f0e68c; /* Khaki/Gold text */
            font-style: italic;
        }

        /* INPUTS & OUTPUTS */
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.5); /* Gold Glow */
        }

        /* BUTTONS STYLING */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px; /* Rounded buttons */
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #translateBtn {
            background: linear-gradient(to right, #d4af37, #c5a028); /* Gold Gradient */
            color: #2b0a16; /* Text k7el/bordeau */
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        #translateBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }

        #speakBtn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 10px;
            display: none; /* Mkhbbi fl-bdya */
        }

        #speakBtn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* RESULT BOX */
        #result {
            width: 100%;
            min-height: 60px;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); /* Glass Effect */
            border-radius: 12px;
            text-align: left;
            font-size: 16px;
            color: #fff;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Loader Animation */
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #d4af37;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="logo-container">
        <img src="robot-zellij.png" alt="Zellige Robot Logo" width="70" height="70" style="border-radius: 50%;">
    </div>
    <h2>Darija AI</h2>

    <div class="hikma-box">
        <span id="hikmaText" class="hikma-text">"Li fat mat..."</span>
    </div>

    <div class="input-group">
        <textarea id="inputText" placeholder="Type something in English..."></textarea>
    </div>

    <button id="translateBtn">
        âœ¨ Translate to Darija
    </button>

    <div id="result"></div>

    <button id="speakBtn">
        ðŸ”Š Sma3 T-terjama
    </button>

    <script src="script.js"></script>
</body>
</html>
